name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Trigger the workflow when pushing to the `main` branch
  workflow_dispatch: # Allows for manual workflow triggers from the Actions tab

permissions:
  contents: read # Allows the job to read repository contents
  pages: write   # Allows the job to write pages for GitHub Pages
  id-token: write # Allows for authentication within the job

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        
      - name: Install Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Ensuring the correct Node version

      - name: Install dependencies
        run: pnpm install
        
      - name: Build the Astro project
        run: pnpm run build
        
      - name: Upload the dist folder as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download the dist folder artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: dist
